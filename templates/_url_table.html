<table class="table table-striped">
  <thead><tr><th>Account</th><th>URL</th><th></th></tr></thead>
  <tbody>
  {% for row in rows %}
    <tr>
      <td>{{ row.account }}</td>
      <td>{{ row.url }}</td>
      <td class="text-end">
        <button class="btn btn-sm btn-danger"
                hx-delete="/__sysadmin__/urls/{{ row.id }}"
                hx-target="closest tr" hx-swap="outerHTML">Delete</button>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
