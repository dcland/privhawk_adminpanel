{% extends "_base.html" %}
{% block content %}

<!-- Add Schedule -->
<form hx-post="/__sysadmin__/schedules"
      hx-target="#schedule-table"
      hx-swap="outerHTML"
      class="row gy-2 gx-3 align-items-center mb-4">
  <div class="col-md-3">
    <input type="text" name="account" class="form-control" placeholder="Account" required>
  </div>
  <div class="col-md-4">
    <input type="text" name="url" class="form-control" placeholder="https://example.com" required>
  </div>
  <div class="col-md-3">
    <input type="text" name="cron" class="form-control" placeholder="Cron (e.g. 0 0 * * 1)" required>
  </div>
  <div class="col-auto">
    <button class="btn btn-success">âž• Add Schedule</button>
  </div>
</form>

<!-- Table -->
<div id="schedule-table" hx-get="/__sysadmin__/ui/schedules/table" hx-trigger="load"></div>
{% endblock %}
